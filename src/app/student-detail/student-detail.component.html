<div *ngIf="studentChild">
  <p>Detail Student</p>
  <p>Id student: {{studentChild.id}}</p>
  <p>Name student: {{studentChild.name | titlecase}}</p>
  <p>Age student: {{studentChild.age}}</p>
  <p>Mark student: {{studentChild.mark}}</p>
  <div class="form-group col-3">
    <div class="row">
      <label>Chấm điểm</label>
      <input class="form-control" type="number" min="0" max="10"
             (change)="changeMark($event.target.value)">
    </div>
  </div>

</div>
